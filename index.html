---
layout: default
---

{% include category-list.html %}

<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <div class="meta">
        <a href="/authors/{{ post.author }}" class="author">{{ post.author }}</a>
        <span class="date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a href="/categories/{{ post.categories | first }}" class="category">{{ post.categories | first }}</a>
        <span class="tags">
          {% for tag in post.tags %}
            <a href="/tags/{{ tag }}">{{ tag }}</a>
          {% endfor %}
        </span>
      </div>
    </li>
  {% endfor %}
</ul>
